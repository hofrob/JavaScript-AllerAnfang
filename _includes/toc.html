<h1>Inhalt</h1>
<ul>
    {% assign pageinfos = site.html_pages | sort: 'toc' %}
    {% for info in pageinfos %}
    {% if info.url == page.url %}
    {% assign class = 'current' %}
    {% else %}
    {% assign class = '' %}
    {% endif %}
    <li class="{{ class }}">
        <a href="{{ site.github.url }}{{ info.url }}">{{ info.title }}</a>
    </li>
    {% endfor %}
</ul>
